<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Treino API Nodejs</title>
</head>
<body>
<div>
    <div id="att_cliente">
        <p></p>
        <label for="currency">Selecione a moeda:<br>
            <br>
        </label><select id="currency" onChange="quotation()">
            <option value="0">USD</option>
            <option value="1">EUR</option>
            <option value="2">CNY</option>
            <option value="3">BTC</option>
        </select>
        <br>
        <hr>
        <div id="currency-info">
            <p>Nome:</p>
            <input id="name" type="text" readonly>
            <p>Valor mais alto hoje:</p>
            <input id="high" type="text" readonly>
            <p>Valor mais baixo hoje:</p>
            <input id="low" type="text" readonly>
            <p>BID</p>
            <input id="bid" type="text" readonly>
        </div>
    </div></div>
<script src="app.js"></script>
</body>
</html>
