<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Treino API Nodejs</title>
</head>
<body>
<div>
    <div id="att_cliente">
        <p></p>
        <select id="currency" onChange="quotation()" className="form-control">
            <option value="0">USD</option>
            <option value="1">EUR</option>
            <option value="2">CNY</option>
            <option value="3">BTC</option>

        </select>
        <br>
        <hr>
        <div id="currency-info">
            <p>Nome:</p>
            <input id="name" type="text" className='form-control'>
            <p>Valor mais alto hoje:</p>
            <input id="high" type="text" className='form-control'>
            <p>Valor mais baixo hoje:</p>
            <input id="low" type="text" className='form-control'>
            <p>BID</p>
            <input id="bid" type="text" className='form-control'>
        </div>
    </div></div>
<script src="app.js"></script>
</body>
</html>
