<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>CEP</title>
</head>
<body>
<div>
    <div id="cep">
        <br>
        <div id="cep-info">
            <p>Digite o CEP: (apenas números)</p>
            <input type="text" id="input-cep">
            <input type="submit" id="search-cep" onClick="getCep()" value="Buscar">
            <p>Endereço:</p>
            <input id="address" type="text" readonly>
            <p>Estado:</p>
            <input id="state" type="text" readonly>
            <p>Bairro:</p>
            <input id="district" type="text" readonly>
            <p>Cidade</p>
            <input id="city" type="text" readonly>
            <p>DDD</p>
            <input id="ddd" type="text" readonly>
        </div>
    </div></div>
<script src="app.js"></script>
</body>
</html>
